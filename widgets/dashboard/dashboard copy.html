


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Dashboard - Manage Your RPA Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Access your RPA dashboard to manage tasks efficiently. Update colors, change passwords, delete tail data, or logout. Welcome to your personalized admin panel."
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css" />
  </head>
  <body class="inner-pages">
    <div class="admin-panel-three cus-container">
      <div class="row">
        <!-- header section -->
        <div class="admin-panel-three__section">
          <div class="admin-panel-three__column">
            <header class="header">
              <div class="header__top-row">
                <h5 class="ui heading size-headingxs">
                  <span> RPA&nbsp;</span>
                  <span class="header__title-span"> DASHBOARD</span>
                </h5>
                <img src="/images/img_header_logo.png" alt="Header Logo" class="header__logo" />
                <div class="header__controls">
                  <a href="#">
                    <img src="/images/img_brightness.svg" alt="Brightness Icon" class="header__brightness" />
                  </a>
                  <div class="header__mobile-wrapper">
                    <img src="/images/img_mobile.svg" alt="Mobile Icon" class="header__mobile-icon" />
                  </div>
                </div>
              </div>
            </header>

            <!-- date time section -->
            <div class="date-time-row">
              <div class="admin-panel-three__date-time-row">
                <p class="admin-panel-three__date ui text size-textxs">Wed, Aug 14 2024</p>
                <p class="admin-panel-three__date ui text size-textxs">16:05:49</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- welcome section -->
      <div class="stackvectortwo">
        <div class="dashboard-intro">
          <p class="dashboard-intro__title ui text size-text2xl">WELCOME TO <br />YOUR DASHBOARD</p>
          <p class="dashboard-intro__subtitle ui text size-texts">What would you like to do?</p>
          <div class="dashboard-intro__list row">
            <!-- data-bs-toggle="modal" data-bs-target="#deleteTailPopup" -->
              <div class=" col-md-3" >
                
                  <div class="delete-tail-component">
                    <a href="/tail_delete">
                      <p class="delete-tail-component__title ui text size-textlg" >DELETE TAIL DATA</p>
                      <img
                        src="/images/img_1048_basket_been.png"
                        alt="Basket Image"
                        class="delete-tail-component__image bin-component"
                      />
                    </a>
                 
                  </div>
     
              </div>
      
        
            <div class="col-md-3">
              <a href="/update_color">
              <div class="update-color-component " >
              <strong><p class="update-color-component__title ui text size-textlg">UPDATE COLORS</p></strong>
              <img
                src="/images/colorslider_icon.svg"
                alt="Basket Image"
                class="update-color-component__image"
              />
            </div>
          </a>
            </div>
            <!-- data-bs-toggle="modal" data-bs-target="#popup3" -->
            <div class="col-md-3" >
              <div class="delete-tail-component ">
                <a href="/change_password">
                  <strong><p class="delete-tail-component__title ui text size-textlg">CHANGE<br />PASSWORD</p></strong>
                  <img
                    src="/images/img_1032_refresh_reload.png"
                    alt="Basket Image"
                    class="delete-tail-component__image "
                  />
                </a>
        
            </div>
            </div>
            <div class="col-md-3" data-bs-toggle="modal" data-bs-target="#popup4">
              <div class="logout-component">
              <p class="logout-component__title ui text size-textlg">LOGOUT</p>
              <img src="/images/logout_icon.svg" alt="Basket Image" class="delete-tail-component__image" />
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteTailPopup" tabindex="-1" aria-labelledby="deleteTailPopupLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="deleteTailPopupLabel">Delete Tail</h5>
                  <span class="close-btn" data-bs-dismiss="modal" aria-label="Close">x</span>
              </div>
              <div class="modal-body">
                  <select class="form-select select-tail" aria-label="Select tail to delete">
                      <option selected>Select tail to delete</option>
                      <option value="1">Tail 1</option>
                      <option value="2">Tail 2</option>
                      <option value="3">Tail 3</option>
                  </select>
              </div>
              <div class="modal-footer">
                  <button type="button" class="delete-btn">Delete</button>
              </div>
          </div>
      </div>
  </div>

  
  <div class="modal fade" id="popup2" tabindex="-1" aria-labelledby="popup2Label" aria-hidden="true" data-bs-toggle="modal" data-bs-target="#popup2">
      <div class="modal-dialog modal-dialog-centered">
        <a href="/index.html">
          <div class="modal-content">
              <div class="modal-header">
                  <span class="close-btn" data-bs-dismiss="modal" aria-label="Close">x</span>
              </div>
              <div class="modal-body">
                  <img src="/images/password.svg">
              </div>
              <div class="modal-footer">
                  <button type="button-pass-channge" class="btn text-pass w-100" data-bs-dismiss="modal">PASSWORD CHANGED</button>
              </div>
          </div>
        </a>
      </div>
  </div>

  
  <div class="modal fade" id="popup3" tabindex="-1" aria-labelledby="popup3Label" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="deleteTailPopupLabel">CHANGE PASSWORD</h5>
              <span class="close-btn" data-bs-dismiss="modal" aria-label="Close">x</span>
          </div>
          <div class="modal-body">
              <input class="form-input mb-3" placeholder="Current Password">
              <input class="form-input mb-3" placeholder="Confirm Password">
              <input class="form-input mb-3" placeholder="Confirm New Password">
          </div>
          <div class="modal-footer w-100">
              <button type="button" class="change-btn w-100 btn-success"  data-bs-toggle="modal" data-bs-target="#popup2">CHANGE PASSWORD</button>
          </div>
      </div>
      </div>
  </div>

  
  <div class="modal fade" id="popup4" tabindex="-1" aria-labelledby="popup4Label" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="popup4Label">CONFIRM LOGOUT</h5>
                  <span class="close-btn" data-bs-dismiss="modal" aria-label="Close">x</span>
              </div>
              <div class="modal-body">
                  <p class="confirm-msg">Are you sure you want to logout?</p>
              </div>
              <div class="modal-footer">
                  <a type="button-pass-channge" href="/index.html" class="btn btn-danger text-pass w-100 confirm-logout" data-bs-dismiss="modal">CONFIRM LOGOUT</a>
              </div>
          </div>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
